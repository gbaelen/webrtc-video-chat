<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webrtc-video-chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./simplepeer.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="login-page" class="login_page hide">
      <div class="create_or_join_buttons">
        <div id="create-button">create</div>
        <div id="join-button">join</div>
      </div>
    </div>

    <div id="video-chat">
      <div class="received_video">
        <video id="receiver_video" width="100%" height="400px"></video>
        <p>
          <button id="start" class="btn btn-primary">Start</button>
        </p>
        <textarea id="offer" class="form-control"></textarea>
      </div>
      <div class="emitter_video">
        <video id="emitter-video" width="100%" height="200px"></video>
      </div>
    </div>

    <div id="video-chat-create">
    </div>

    <div id="video-chat-join">

    </div>
  </body>
</html>
